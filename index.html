<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GPS-Only Navigation</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

<style>
    /* --- RESET & LAYOUT --- */
    body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #000; }

    #camera-feed {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        object-fit: cover; z-index: -1;
    }

    #ui-layer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; pointer-events: none;
    }

    #debug-panel {
        position: absolute; top: 10px; left: 10px;
        background: rgba(0, 0, 0, 0.7); color: lime;
        padding: 8px; border-radius: 5px; font-size: 11px;
        font-family: monospace; z-index: 500;
        border: 1px solid lime;
    }

    .info-badge {
        margin-top: 60px; align-self: center;
        background: rgba(20, 20, 20, 0.9); color: white;
        padding: 10px 30px; border-radius: 50px;
        text-align: center; border: 1px solid rgba(255,255,255,0.3);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    #dist-text { font-size: 32px; font-weight: 800; }
    #status-text { font-size: 12px; color: #aaa; text-transform: uppercase; margin-top: 2px; }

    #arrow-container {
        flex-grow: 1; display: flex;
        align-items: center; justify-content: center;
    }
    #arrow-img {
        width: 160px; height: 160px;
        background-image: url("https://cdn-icons-png.flaticon.com/512/724/724927.png");
        background-size: contain; background-repeat: no-repeat;
        filter: drop-shadow(0 0 20px #00e5ff); 
        transition: transform 0.5s linear; /* Slower transition for GPS updates */
    }

    #mini-map-container {
        position: absolute; bottom: 30px; right: 20px;
        width: 180px; height: 180px;
        border-radius: 25px; overflow: hidden;
        border: 4px solid rgba(255,255,255,0.8);
        background: #222;
    }
    #map { width: 100%; height: 100%; }

    #start-btn {
        position: fixed; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        padding: 18px 45px; font-size: 18px; font-weight: bold;
        background: #007cbf; color: white; border: none; border-radius: 50px;
        cursor: pointer; z-index: 1000; pointer-events: auto;
    }
</style>
</head>

<body>

    <video id="camera-feed" autoplay playsinline muted></video>

    <div id="ui-layer">
        <div id="debug-panel">
            <div>GPS Acc: <span id="dbg-acc">--</span> m</div>
            <div>Course: <span id="dbg-course">--</span>掳</div>
        </div>

        <div class="info-badge">
            <div id="dist-text">-- m</div>
            <div id="status-text">Ready</div>
        </div>

        <div id="arrow-container">
            <div id="arrow-img"></div>
        </div>

        <div id="mini-map-container">
            <div id="map"></div>
        </div>
    </div>

    <button id="start-btn" onclick="startSystem()">START</button>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

<script>
    //  1. CONFIG
    const MAPBOX_TOKEN = 'pk.eyJ1IjoiaGVtYW50aDg1MDMiLCJhIjoiY21rNzV5c2w2MHlqeTNncjI5bjkyeWJwaiJ9.NnunzAB_24Ntn83H5hRcyQ'; 
    const DESTINATION = { lat: 12.9692, lng: 79.1559 }; // VIT Main Gate
    const NODE_SWITCH_DIST = 15; 

    // STATE
    let map;
    let routeCoords = []; 
    let nextNodeIndex = 0;
    let isFetchingRoute = false;
    let currentGPSCourse = 0; // Stores the direction you are MOVING

    // STARTUP
    async function startSystem() {
        if(MAPBOX_TOKEN.includes('YOUR_MAPBOX')) return alert("Missing Token");
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("status-text").innerText = "Waiting for movement...";

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById("camera-feed").srcObject = stream;
        } catch(e) { console.error(e); }

        initMapbox();

        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(handleLocation, console.warn, {
                enableHighAccuracy: true, maximumAge: 0, timeout: 5000
            });
        }
    }

    function initMapbox() {
        mapboxgl.accessToken = MAPBOX_TOKEN;
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [DESTINATION.lng, DESTINATION.lat], zoom: 17, attributionControl: false
        });
    }

    // MAIN LOOP
    function handleLocation(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        
        // CRITICAL CHANGE: We use GPS 'heading' (Course) instead of Compass
        // This value is NaN if you are standing still!
        if(pos.coords.heading) {
            currentGPSCourse = pos.coords.heading;
            document.getElementById("dbg-course").innerText = Math.round(currentGPSCourse);
        }

        document.getElementById("dbg-acc").innerText = Math.round(pos.coords.accuracy);
        if(map) map.setCenter([lng, lat]);

        if(routeCoords.length === 0 && !isFetchingRoute) {
            getRoute(lat, lng);
        } else if(routeCoords.length > 0) {
            updateGuidance(lat, lng);
        }
    }

    async function getRoute(lat, lng) {
        isFetchingRoute = true;
        document.getElementById("status-text").innerText = "Loading Route...";
        
        const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${lng},${lat};${DESTINATION.lng},${DESTINATION.lat}?steps=true&geometries=geojson&access_token=${MAPBOX_TOKEN}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            if(data.routes && data.routes.length > 0) {
                routeCoords = data.routes[0].geometry.coordinates;
                nextNodeIndex = 0;
                drawRoute(routeCoords);
                document.getElementById("status-text").innerText = "Walk to calibrate arrow";
            }
        } catch(e) { console.error(e); }
    }

    function updateGuidance(lat, lng) {
        // 1. Get Target Node
        let targetLng = routeCoords[nextNodeIndex][0];
        let targetLat = routeCoords[nextNodeIndex][1];
        let distToNode = getDistance(lat, lng, targetLat, targetLng);

        // 2. Smart Skip Logic (Avoid getting stuck)
        if (nextNodeIndex < routeCoords.length - 1) {
            let nextLng = routeCoords[nextNodeIndex + 1][0];
            let nextLat = routeCoords[nextNodeIndex + 1][1];
            let distToNext = getDistance(lat, lng, nextLat, nextLng);
            
            if (distToNext < distToNode) {
                nextNodeIndex++;
                targetLng = nextLng;
                targetLat = nextLat;
            }
        }

        // 3. Normal Switch
        if (distToNode < NODE_SWITCH_DIST && nextNodeIndex < routeCoords.length - 1) {
            nextNodeIndex++;
        }

        // 4. Update UI
        const totalDist = getDistance(lat, lng, DESTINATION.lat, DESTINATION.lng);
        document.getElementById("dist-text").innerText = Math.round(totalDist) + "m";

        // 5. UPDATE ARROW (GPS ONLY)
        const bearingToTarget = getBearing(lat, lng, targetLat, targetLng);
        
        // Rotation = Target Bearing - Your Movement Direction
        let rotation = bearingToTarget - currentGPSCourse;
        
        // Normalize rotation
        while(rotation < -180) rotation += 360;
        while(rotation > 180) rotation -= 360;

        document.getElementById("arrow-img").style.transform = `rotate(${rotation}deg)`;
    }

    function drawRoute(coords) {
        const draw = () => {
            if(!map.getSource('route')) {
                map.addSource('route', { type: 'geojson', data: { type: 'Feature', geometry: { type: 'LineString', coordinates: coords } } });
                map.addLayer({ id: 'route', type: 'line', source: 'route', paint: { 'line-color': '#00e5ff', 'line-width': 6 } });
            }
        };
        if(map.loaded()) draw(); else map.on('load', draw);
    }

    // MATH
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const 1 = lat1 * Math.PI/180, 2 = lat2 * Math.PI/180;
        const  = (lat2-lat1) * Math.PI/180, 位 = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(/2)**2 + Math.cos(1)*Math.cos(2)*Math.sin(位/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function getBearing(lat1, lon1, lat2, lon2) {
        const 1 = lat1 * Math.PI/180, 2 = lat2 * Math.PI/180;
        const 位 = (lon2-lon1) * Math.PI/180;
        const y = Math.sin(位) * Math.cos(2);
        const x = Math.cos(1)*Math.sin(2) - Math.sin(1)*Math.cos(2)*Math.cos(位);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }
</script>
</body>
</html>
