<!DOCTYPE html>
<html>
<head>
  <title>AR Wedding Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>

  <script>
    AFRAME.registerComponent("button-action", {
      schema: { type: "string" },
      init: function () {
        // Handle Clicks
        this.el.addEventListener("click", () => {
          
          // --- MENU BUTTON ---
          if (this.data === "menu") {
            alert(
              "ðŸ½ Wedding Menu\n\n" +
              "â€¢ Welcome Drink: Mocktails\n" +
              "â€¢ Starters: Paneer Tikka\n" +
              "â€¢ Main Course: Biryani & Salan\n" +
              "â€¢ Desserts: Gulab Jamun"
            );
          }

          // --- LOCATION BUTTON (GPS Fix) ---
          if (this.data === "location") {
            // This link forces Google Maps to open in "Directions" mode
            // Replace 'VIT+Vellore' with your actual venue name if needed
            const destination = "VIT+University+Vellore"; 
            window.open(
              `https://www.google.com/maps/dir/?api=1&destination=${destination}`,
              "_blank"
            );
          }
        });

        // Handle Hover Animations (Scale up)
        this.el.addEventListener("mouseenter", () => {
          this.el.setAttribute("scale", "1.1 1.1 1.1");
        });
        
        // Handle Hover Out (Scale down)
        this.el.addEventListener("mouseleave", () => {
          this.el.setAttribute("scale", "1 1 1");
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

    <a-marker preset="hiro">
      
      <a-entity position="0 0 0" scale="1.5 1.5 1.5">

        <a-box position="0 0.5 0" color="cyan" 
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-box>

        <a-box position="-0.8 0 0.5" width="0.8" height="0.15" depth="0.3" color="#4CAF50"
               class="clickable" button-action="menu">
          <a-text value="Menu" align="center" color="white" position="0 0 0.16" scale="2 2 2"></a-text>
        </a-box>

        <a-box position="0.8 0 0.5" width="0.8" height="0.15" depth="0.3" color="#2196F3"
               class="clickable" button-action="location">
          <a-text value="Navigate" align="center" color="white" position="0 0 0.16" scale="2 2 2"></a-text>
        </a-box>

      </a-entity>
    </a-marker>

    <a-entity camera>
      <a-entity cursor="rayOrigin: mouse"
                raycaster="objects: .clickable">
      </a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
