<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Final AR Navigation</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

<style>
    /* --- 1. RESET & LAYOUT --- */
    body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #000; }

    /* Camera Layer */
    #camera-feed {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        object-fit: cover; z-index: -1;
    }

    /* UI Layer */
    #ui-layer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; pointer-events: none;
    }

    /* Debug Panel (Top Left - For Testing) */
    #debug-panel {
        position: absolute; top: 10px; left: 10px;
        background: rgba(0, 0, 0, 0.7); color: #00ff00;
        padding: 8px; border-radius: 5px; font-size: 11px;
        font-family: monospace; z-index: 500;
        border: 1px solid #00ff00;
        display: block; /* Visible for testing */
    }

    /* Distance Badge (Center Top) */
    .info-badge {
        margin-top: 60px; align-self: center;
        background: rgba(20, 20, 20, 0.9); color: white;
        padding: 10px 30px; border-radius: 50px;
        text-align: center; border: 1px solid rgba(255,255,255,0.3);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        pointer-events: auto;
    }
    #dist-text { font-size: 32px; font-weight: 800; letter-spacing: 1px; }
    #status-text { font-size: 12px; color: #aaa; text-transform: uppercase; margin-top: 2px; }

    /* AR Arrow (Center Screen) */
    #arrow-container {
        flex-grow: 1; display: flex;
        align-items: center; justify-content: center;
        perspective: 1000px;
    }
    #arrow-img {
        width: 160px; height: 160px;
        background-image: url("https://cdn-icons-png.flaticon.com/512/724/724927.png");
        background-size: contain; background-repeat: no-repeat;
        filter: drop-shadow(0 0 20px #00e5ff); /* Cyan Glow */
        transition: transform 0.2s cubic-bezier(0.1, 0.5, 0.5, 1);
    }

    /* Mini Map (Bottom Right) */
    #mini-map-container {
        position: absolute; bottom: 30px; right: 20px;
        width: 180px; height: 180px;
        border-radius: 25px; overflow: hidden;
        border: 4px solid rgba(255,255,255,0.8);
        box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        pointer-events: auto; background: #222;
    }
    #map { width: 100%; height: 100%; }

    /* Start Button */
    #start-btn {
        position: fixed; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        padding: 18px 45px; font-size: 18px; font-weight: bold;
        background: linear-gradient(135deg, #007cbf, #00bfa5);
        color: white; border: none; border-radius: 50px;
        cursor: pointer; z-index: 1000;
        box-shadow: 0 10px 50px rgba(0, 124, 191, 0.5);
    }
</style>
</head>

<body>

    <video id="camera-feed" autoplay playsinline muted></video>

    <div id="ui-layer">
        <div id="debug-panel">
            <div>GPS Acc: <span id="dbg-acc">--</span> m</div>
            <div>Node: <span id="dbg-idx">0</span></div>
            <div>Dist: <span id="dbg-dist">--</span> m</div>
        </div>

        <div class="info-badge">
            <div id="dist-text">-- m</div>
            <div id="status-text">Initialize System</div>
        </div>

        <div id="arrow-container">
            <div id="arrow-img"></div>
        </div>

        <div id="mini-map-container">
            <div id="map"></div>
        </div>
    </div>

    <button id="start-btn" onclick="startSystem()">START AR NAVIGATION</button>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

<script>
    /* ================= 1. CONFIGURATION ================= */
    
    //  PASTE YOUR TOKEN HERE
    const MAPBOX_TOKEN = 'pk.eyJ1IjoiaGVtYW50aDg1MDMiLCJhIjoiY21rNzV5c2w2MHlqeTNncjI5bjkyeWJwaiJ9.NnunzAB_24Ntn83H5hRcyQ'; 

    //  DESTINATION (VIT Vellore Main Gate Example)
    const DESTINATION = { lat: 12.9692, lng: 79.1559 }; 

    //  TUNING PARAMETERS
    const NODE_SWITCH_DIST = 15; // Meters to reach before switching to next node
    const COMPASS_SMOOTHING = 0.1; // 0.1 = Very smooth, 1.0 = Instant

    /* ================= 2. STATE VARIABLES ================= */
    let map;
    let currentPos = null;
    let routeCoords = []; 
    let nextNodeIndex = 0;
    
    let currentHeading = 0;
    let smoothedHeading = 0;
    let isFetchingRoute = false;

    /* ================= 3. STARTUP ================= */
    async function startSystem() {
        if(MAPBOX_TOKEN.includes('YOUR_MAPBOX')) {
            alert("锔 Error: Mapbox Token is missing!");
            return;
        }

        document.getElementById("start-btn").style.display = "none";
        document.getElementById("status-text").innerText = "Starting Sensors...";

        // A. Camera
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            document.getElementById("camera-feed").srcObject = stream;
        } catch(e) { console.error("Camera Error:", e); }

        // B. Map
        initMapbox();

        // C. Compass
        setupCompass();

        // D. GPS
        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(handleLocation, 
                err => console.warn("GPS Error:", err), 
                { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
            );
        } else {
            alert("GPS Not Supported");
        }
    }

    function initMapbox() {
        mapboxgl.accessToken = MAPBOX_TOKEN;
        map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [DESTINATION.lng, DESTINATION.lat], 
            zoom: 17, attributionControl: false
        });
    }

    /* ================= 4. MAIN LOGIC LOOP ================= */
    function handleLocation(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const accuracy = pos.coords.accuracy;

        currentPos = { lat, lng };

        // Debug Display
        document.getElementById("dbg-acc").innerText = Math.round(accuracy);
        
        // Update Map Center
        if(map) map.setCenter([lng, lat]);

        // 1. If GPS is terrible (>50m), don't update arrow (prevents jitter)
        if(accuracy > 50) {
            document.getElementById("status-text").innerText = "Weak GPS Signal";
            return;
        }

        // 2. Fetch Route (First time only)
        if(routeCoords.length === 0 && !isFetchingRoute) {
            getRoute(lat, lng);
        } 
        // 3. Update Guidance
        else if(routeCoords.length > 0) {
            updateSmartGuidance(lat, lng);
        }
    }

    async function getRoute(lat, lng) {
        isFetchingRoute = true;
        document.getElementById("status-text").innerText = "Calculating Path...";

        // Mapbox requires Lng,Lat order
        const url = `https://api.mapbox.com/directions/v5/mapbox/walking/${lng},${lat};${DESTINATION.lng},${DESTINATION.lat}?steps=true&geometries=geojson&access_token=${MAPBOX_TOKEN}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if(data.routes && data.routes.length > 0) {
                routeCoords = data.routes[0].geometry.coordinates; // [ [lng,lat], ... ]
                nextNodeIndex = 0;
                drawRoute(routeCoords);
                document.getElementById("status-text").innerText = "Follow Arrow";
            } else {
                document.getElementById("status-text").innerText = "No Route Found";
            }
        } catch(e) { console.error(e); }
    }

    function updateSmartGuidance(lat, lng) {
        // --- SMART SKIP LOGIC ---
        // Prevents getting stuck if you drift past a point
        
        // 1. Distance to Current Target Node
        let targetLng = routeCoords[nextNodeIndex][0];
        let targetLat = routeCoords[nextNodeIndex][1];
        let distToNode = getDistance(lat, lng, targetLat, targetLng);

        // Debug
        document.getElementById("dbg-idx").innerText = nextNodeIndex;
        document.getElementById("dbg-dist").innerText = Math.round(distToNode);

        // 2. Check if we are actually closer to the NEXT node?
        if (nextNodeIndex < routeCoords.length - 1) {
            let nextLng = routeCoords[nextNodeIndex + 1][0];
            let nextLat = routeCoords[nextNodeIndex + 1][1];
            let distToNext = getDistance(lat, lng, nextLat, nextLng);

            // If we are closer to the next point, SKIP the current one
            if (distToNext < distToNode) {
                nextNodeIndex++;
                // Update target immediately
                targetLng = nextLng;
                targetLat = nextLat;
            }
        }

        // 3. Standard Switch Logic (Close Proximity)
        if (distToNode < NODE_SWITCH_DIST && nextNodeIndex < routeCoords.length - 1) {
            nextNodeIndex++;
        }

        // 4. Update UI Distance to Final Dest
        const totalDist = getDistance(lat, lng, DESTINATION.lat, DESTINATION.lng);
        document.getElementById("dist-text").innerText = Math.round(totalDist) + "m";

        // 5. Update Arrow Bearing
        const bearing = getBearing(lat, lng, targetLat, targetLng);
        updateArrow(bearing);
    }

    function drawRoute(coords) {
        const draw = () => {
            if(!map.getSource('route')) {
                map.addSource('route', { type: 'geojson', data: { type: 'Feature', geometry: { type: 'LineString', coordinates: coords } } });
                map.addLayer({ id: 'route', type: 'line', source: 'route', paint: { 'line-color': '#00e5ff', 'line-width': 6 } });
            }
        };
        if(map.loaded()) draw(); else map.on('load', draw);
    }

    /* ================= 5. SENSORS ================= */
    function setupCompass() {
        if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === "function") {
            DeviceOrientationEvent.requestPermission().then(r => {
                if(r==="granted") window.addEventListener("deviceorientation", handleOrientation);
            });
        } else {
            if ('ondeviceorientationabsolute' in window) window.addEventListener("deviceorientationabsolute", handleOrientation);
            else window.addEventListener("deviceorientation", handleOrientation);
        }
    }

    function handleOrientation(e) {
        let heading = e.webkitCompassHeading || (e.alpha ? 360 - e.alpha : 0);
        
        // Smooth
        let diff = heading - smoothedHeading;
        while(diff < -180) diff += 360;
        while(diff > 180) diff -= 360;
        smoothedHeading += diff * COMPASS_SMOOTHING;
        currentHeading = smoothedHeading;

        if(routeCoords.length > 0 && currentPos) {
            let tLng = routeCoords[nextNodeIndex][0];
            let tLat = routeCoords[nextNodeIndex][1];
            updateArrow(getBearing(currentPos.lat, currentPos.lng, tLat, tLng));
        }
    }

    function updateArrow(targetBearing) {
        let rot = targetBearing - currentHeading;
        while(rot < -180) rot += 360;
        while(rot > 180) rot -= 360;
        document.getElementById("arrow-img").style.transform = `rotate(${rot}deg)`;
    }

    /* ================= 6. MATH ================= */
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const 1 = lat1 * Math.PI/180, 2 = lat2 * Math.PI/180;
        const  = (lat2-lat1) * Math.PI/180, 位 = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(/2)**2 + Math.cos(1)*Math.cos(2)*Math.sin(位/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function getBearing(lat1, lon1, lat2, lon2) {
        const 1 = lat1 * Math.PI/180, 2 = lat2 * Math.PI/180;
        const 位 = (lon2-lon1) * Math.PI/180;
        const y = Math.sin(位) * Math.cos(2);
        const x = Math.cos(1)*Math.sin(2) - Math.sin(1)*Math.cos(2)*Math.cos(位);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }
</script>
</body>
</html>
